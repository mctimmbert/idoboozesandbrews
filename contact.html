<nav>

<main>
  <div class="container">

    <section class="contact-section" id="contact">
    <div class="contact-wrap">
      <h1 class="contact-title">Contact Us</h1>
      <p class="contact-subtitle">Contact us today to set up a free consultation!</p>

      <form
        class="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">

        <input type="hidden" name="form-name" value="contact" />

        <p hidden>
          <label>
            Donâ€™t fill this out:
            <input name="bot-field" />
          </label>
        </p>

        <div class="grid-2">
          <div class="field">
            <label for="name">Name<span aria-hidden="true">*</span></label>
            <input id="name" name="name" type="text" autocomplete="name" required />
          </div>

          <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" autocomplete="tel" />
          </div>

          <div class="field">
            <label for="email">Email Address<span aria-hidden="true">*</span></label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="field">
            <label for="eventType">Type of Event</label>
            <input id="eventType" name="eventType" type="text" />
          </div>

          <div class="field">
            <label for="eventDate">Event Date (if known)</label>
            <input id="eventDate" name="eventDate" type="date" />
          </div>

          <div class="field">
            <label for="location">Event Location</label>
            <input id="location" name="location" type="text" />
          </div>
        </div>

        <div class="field field-notes">
          <label for="notes">Additional Notes</label>
          <textarea
            id="notes"
            name="notes"
            placeholder="(Optional) Tell us any additional necessary info!"
            rows="8"
          ></textarea>
        </div>

        <div class="actions">
          <button type="submit" class="btn submit-btn">Submit</button>
        </div>
      </form>

    </div>
  </section>

</main>

</footer>

<script>
  const toggle = document.getElementById("navToggle");
  const menu = document.getElementById("mobileMenu");

  toggle.addEventListener("click", () => {
    const expanded = toggle.getAttribute("aria-expanded") === "true";

    toggle.setAttribute("aria-expanded", !expanded);
    toggle.classList.toggle("is-open");
    menu.hidden = expanded;
  });

  // Close menu when a link is clicked
  menu.querySelectorAll("a").forEach(link => {
    link.addEventListener("click", () => {
      toggle.setAttribute("aria-expanded", "false");
      toggle.classList.remove("is-open");
      menu.hidden = true;
    });
  });
</script>

</body>
